{% extends 'base.html' %}

{% block head %}
<title>Grocery List</title>
{% endblock %}

{% block body %}

<div class="content">
    <h1>Edit items</h1>

    <form action="/edit/{{edit_item.id}}" method="POST">
        <input 
            type="text"
            name="content"
            id="content"
            value="{{edit_item.content}}"
        />
        <input type="submit" value="Edit" />
    </form>
</div>

{% endblock %}
